  <h1>â±ï¸ System: Study = Break</h1>

  <button onclick="startStudy()">Start Studying</button>
  <button onclick="pauseStudy()">Pause</button>
  <button onclick="resumeStudy()">Resume</button>
  <button onclick="resetStudy()">Reset</button>
  <button onclick="endStudy()">Finish Studying</button>

  <div id="timer">00:00</div>
  <div id="output"></div>

  <script>
    let studyStartTime;
    let breakTimer;
    let studyInterval;
    let totalSeconds = 0;
    let isPaused = false;

    function updateTimerDisplay() {
      const min = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
      const sec = String(totalSeconds % 60).padStart(2, '0');
      document.getElementById("timer").textContent = `${min}:${sec}`;
    }

    // Start studying and timer
    function startStudy() {
      if (studyInterval) return; // Prevent multiple intervals
      studyStartTime = new Date();
      isPaused = false;
      studyInterval = setInterval(() => {
        if (!isPaused) {
          totalSeconds++;
          updateTimerDisplay();
        }
      }, 1000);
      document.getElementById("output").textContent = "ğŸ“š Study session started... Stay focused!";
    }

    // Pause timer
    function pauseStudy() {
      isPaused = true;
      document.getElementById("output").textContent = "â¸ï¸ Study paused.";
    }

    // Resume timer
    function resumeStudy() {
      if (studyInterval && isPaused) {
        isPaused = false;
        document.getElementById("output").textContent = "â–¶ï¸ Resumed studying.";
      }
    }

    // Reset timer
    function resetStudy() {
      clearInterval(studyInterval);
      studyInterval = null;
      totalSeconds = 0;
      updateTimerDisplay();
      document.getElementById("output").textContent = "ğŸ”„ Study timer reset.";
    }

    // End study session
    function endStudy() {
      if (!totalSeconds) {
        alert("Please start the study session first!");
        return;
      }

      clearInterval(studyInterval);
      studyInterval = null;

      const minutesStudied = Math.floor(totalSeconds / 60);
      const breakMinutes = Math.floor(minutesStudied * 0.20);

      document.getElementById("output").innerHTML = `âœ… You studied for <strong>${minutesStudied}</strong> minutes.<br>ğŸ›‹ï¸ Your break time: <strong>${breakMinutes}</strong> minutes.`;

      if (breakMinutes > 0) {
        startBreak(breakMinutes);
      }

      totalSeconds = 0;
      updateTimerDisplay();
    }

    // Start break countdown
    function startBreak(minutes) {
      let seconds = minutes * 60;
      const output = document.getElementById("output");

      breakTimer = setInterval(() => {
        const min = Math.floor(seconds / 60);
        const sec = seconds % 60;
        output.innerHTML += `<br>â³ Time left: ${min} min ${sec < 10 ? '0' : ''}${sec} sec`;
        seconds--;

        if (seconds < 0) {
          clearInterval(breakTimer);
          output.innerHTML += "<br>ğŸ”” Break is over! Get back to studying ğŸ’ª";
        }
      }, 1000);
    }

const circle = document.querySelector('.progress-ring__circle');
