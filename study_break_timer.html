 #timer {
  font-family: 'Orbitron', sans-serif;
  font-size: 72px;
  color: #00FFD1; /* لون سيان فاتح زي النيون */
  background: #1A1A1A; /* خلفية سوداء تمامًا */
  padding: 25px 45px;
  border-radius: 20px;
  border: 2px solid #00FFD1;
  text-align: center;
  width: fit-content;
  margin: 20px auto;
  
  /* أهم جزء: تأثير النيون */
  box-shadow: 0 0 5px #00FFD1, 
              0 0 15px #00FFD1, 
              0 0 30px #00FFD1,
              inset 0 0 5px #00FFD1;

  text-shadow: 0 0 5px #00FFD1, 0 0 10px #00FFD1;

  /* حركة نبض خفيفة */
  animation: pulse 2s infinite alternate;
}

/* تعريف حركة النبض */
@keyframes pulse {
  from {
    box-shadow: 0 0 5px #00FFD1, 
                0 0 15px #00FFD1, 
                0 0 30px #00FFD1,
                inset 0 0 5px #00FFD1;
  }
  to {
    box-shadow: 0 0 10px #00FFD1, 
                0 0 30px #00FFD1, 
                0 0 60px #00FFD1,
                inset 0 0 10px #00FFD1;
  }
}
.timer-container {
  position: relative;
  width: 200px;
  height: 200px;
  margin: 30px auto;
}

.timer-text {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Orbitron', sans-serif;
  font-size: 40px;

}

.progress-ring__bg {
  fill: transparent;
  stroke: #4A4A4A; /* لون الدائرة الخلفية */
  stroke-width: 10;
}

.progress-ring__circle {
  fill: transparent;
  stroke: #00A9FF; /* لون دائرة الوقت */
  stroke-width: 10;
  stroke-linecap: round; /* حواف دائرية للخط */
  transform: rotate(-90deg);
  transform-origin: 50% 50%;
  transition: stroke-dashoffset 1s linear;
}

  <h1>⏱️ System: Study = Break</h1>

  <button onclick="startStudy()">Start Studying</button>
  <button onclick="pauseStudy()">Pause</button>
  <button onclick="resumeStudy()">Resume</button>
  <button onclick="resetStudy()">Reset</button>
  <button onclick="endStudy()">Finish Studying</button>

  <div id="timer">00:00</div>
  <div id="output"></div>

  <script>
    let studyStartTime;
    let breakTimer;
    let studyInterval;
    let totalSeconds = 0;
    let isPaused = false;

    function updateTimerDisplay() {
      const min = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
      const sec = String(totalSeconds % 60).padStart(2, '0');
      document.getElementById("timer").textContent = `${min}:${sec}`;
    }

    // Start studying and timer
    function startStudy() {
      if (studyInterval) return; // Prevent multiple intervals
      studyStartTime = new Date();
      isPaused = false;
      studyInterval = setInterval(() => {
        if (!isPaused) {
          totalSeconds++;
          updateTimerDisplay();
        }
      }, 1000);
      document.getElementById("output").textContent = "📚 Study session started... Stay focused!";
    }

    // Pause timer
    function pauseStudy() {
      isPaused = true;
      document.getElementById("output").textContent = "⏸️ Study paused.";
    }

    // Resume timer
    function resumeStudy() {
      if (studyInterval && isPaused) {
        isPaused = false;
        document.getElementById("output").textContent = "▶️ Resumed studying.";
      }
    }

    // Reset timer
    function resetStudy() {
      clearInterval(studyInterval);
      studyInterval = null;
      totalSeconds = 0;
      updateTimerDisplay();
      document.getElementById("output").textContent = "🔄 Study timer reset.";
    }

    // End study session
    function endStudy() {
      if (!totalSeconds) {
        alert("Please start the study session first!");
        return;
      }

      clearInterval(studyInterval);
      studyInterval = null;

      const minutesStudied = Math.floor(totalSeconds / 60);
      const breakMinutes = Math.floor(minutesStudied * 0.20);

      document.getElementById("output").innerHTML = `✅ You studied for <strong>${minutesStudied}</strong> minutes.<br>🛋️ Your break time: <strong>${breakMinutes}</strong> minutes.`;

      if (breakMinutes > 0) {
        startBreak(breakMinutes);
      }

      totalSeconds = 0;
      updateTimerDisplay();
    }

    // Start break countdown
    function startBreak(minutes) {
      let seconds = minutes * 60;
      const output = document.getElementById("output");

      breakTimer = setInterval(() => {
        const min = Math.floor(seconds / 60);
        const sec = seconds % 60;
        output.innerHTML += `<br>⏳ Time left: ${min} min ${sec < 10 ? '0' : ''}${sec} sec`;
        seconds--;

        if (seconds < 0) {
          clearInterval(breakTimer);
          output.innerHTML += "<br>🔔 Break is over! Get back to studying 💪";
        }
      }, 1000);
    }
    // --------- إعدادات التايمر الدائري ---------

const circle = document.querySelector('.progress-ring__circle');
const radius = circle.r.baseVal.value;
// محيط الدائرة
const circumference = 2 * Math.PI * radius;

circle.style.strokeDasharray = `${circumference} ${circumference}`;
circle.style.strokeDashoffset = circumference;

function setProgress(percent) {
  const offset = circumference - (percent / 100) * circumference;
  circle.style.strokeDashoffset = offset;
}

// --------- ربطه بالتايمر بتاعك ---------
// لازم تعدل الكود ده عشان يشتغل مع المتغيرات بتاعتك

let totalStudyTime = 4 * 60 + 7; // مثال: 4 دقائق و 7 ثواني بالثواني
let timePassed = 0; // الوقت اللي مر

// افترض إن عندك دالة بتشتغل كل ثانية لتحديث الوقت
function updateTimerEverySecond() {
  // الكود بتاعك لحساب الوقت المتبقي
  // ...
  
  // مثال على التحديث
  timePassed++;
  let percent = (timePassed / totalStudyTime) * 100;
  
  if (percent > 100) {
    percent = 100;
  }

  setProgress(percent);

  // تحديث النص (لو محتاج)
  // document.getElementById('time-display').innerText = ...; 
}

// مثال لتشغيل التحديث (للتوضيح فقط)
// setInterval(updateTimerEverySecond, 1000);

// ابدأ بتحديث الدائرة للوضع الحالي
let initialPercent = (timePassed / totalStudyTime) * 100;
setProgress(initialPercent);
  </script>
